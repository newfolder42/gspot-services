name: CI / Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-central-1
      SERVICE_NAME: gspot-services
      S3_BUCKET: gspot-ci-artifacts
      S3_PREFIX: gspot
      PORT: 3001
      POSTGRES_SSL: true
      SSH_USER: bitnami

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps (src)
        run: npm ci
        working-directory: src

      - name: Build (src)
        run: npm run build
        working-directory: src

      - name: Package artifact
        run: |
          cd src
          zip -qr ../artifact.zip dist package.json package-lock.json
          cd ..
          # add systemd unit into the zip (flattened)
          zip -qu artifact.zip deploy/gspot.service

      - name: Upload artifact to S3
        run: |
          aws s3 cp artifact.zip s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}/artifact.zip

      - name: Get Lightsail instance IP
        id: lightsail_ip
        run: |
          IP=$(aws lightsail get-instances \
            --query "instances[?name=='${{env.SERVICE_NAME}}'].publicIpAddress" --output text)
          if [ -z "$IP" ] || [ "$IP" = "None" ]; then
            echo "No instance found with name ${{env.SERVICE_NAME}}" 1>&2
            exit 1
          fi
          echo "host=$IP" >> "$GITHUB_OUTPUT"

      - name: Download Lightsail SSH key
        id: ssh_key
        run: |
          mkdir -p ~/.ssh
          aws lightsail download-default-key-pair \
            --region ${{ env.AWS_REGION }} \
            --query 'privateKeyBase64' \
            --output text > ~/.ssh/lightsail_key.pem
          chmod 600 ~/.ssh/lightsail_key.pem
          # Add instance to known_hosts to avoid SSH confirmation
          ssh-keyscan -H ${{ steps.lightsail_ip.outputs.host }} >> ~/.ssh/known_hosts 2>/dev/null || true
          echo "key_path=$HOME/.ssh/lightsail_key.pem" >> "$GITHUB_OUTPUT"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ steps.lightsail_ip.outputs.host }}
          username: ${{ env.SSH_USER }}
          key_path: ${{ steps.ssh_key.outputs.key_path }}
          port: 22
          script: |
            set -e
            aws s3 cp s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}/artifact.zip /tmp/artifact.zip
            mkdir -p /opt/gspot
            cd /opt/gspot
            unzip -o /tmp/artifact.zip
            # build .env from GitHub Secrets
            ENV_FILE=/opt/gspot/.env
            : > $ENV_FILE
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> $ENV_FILE
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> $ENV_FILE
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> $ENV_FILE
            echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> $ENV_FILE
            echo "POSTGRES_SSL=${{ env.POSTGRES_SSL }}" >> $ENV_FILE
            echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> $ENV_FILE
            echo "PORT=${{ env.PORT }}" >> $ENV_FILE
            echo "NODE_ENV=production" >> $ENV_FILE
            node -v || (echo "Node missing" && exit 1)
            npm ci --production
            # install/update systemd unit
            sudo install -m 644 gspot.service /etc/systemd/system/gspot.service
            sudo systemctl daemon-reload
            sudo systemctl enable gspot.service
            sudo systemctl restart gspot.service
            echo "âœ“ Deployment complete"
